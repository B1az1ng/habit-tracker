{% extends "base.html" %}
{% block content %}
  <h2>Profile</h2>
  {% if user.profile.avatar %}
    <img src="{{ user.profile.avatar.url }}" alt="Avatar" width="150" height="150">
  {% endif %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload Avatar</button>
  </form>
{% endblock %}
